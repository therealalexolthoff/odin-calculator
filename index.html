<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="mainCalculatorInterface">
            <input name="calculationDisplay" type="text"
            disabled
            id="calculationDisplay">
            <ul id="calculations">
                <li><button id="plus">+</button></li>
                <li><button id="minus">-</button></li>
                <li><button id="multiply">*</button></li>
                <li><button id="divide">/</button></li>
                <li><button id="equals">=</button></li>
            </ul>
        </section>
        <section id="numbers">
            <ul id="numberContainer">
                <li ><button id="one">1</button></li>
                <li ><button id="two">2</button></li>
                <li ><button id="three">3</button></li>
                <li ><button id="four">4</button></li>
                <li ><button id="five">5</button></li>
                <li ><button id="six">6</button></li>
                <li ><button id="seven">7</button></li>
                <li ><button id="eight">8</button></li>
                <li ><button id="nine">9</button></li>
                <li ><button id="zero">0</button></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
