<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="mainCalculatorInterface">
            <input name="calculationDisplay" type="text"
            disabled
            id="calculationDisplay">
            <ul id="calculations">
                <li><button id="plus">+</button></li>
                <li><button id="-">-</button></li>
                <li><button id="multiply">*</button></li>
                <li><button id="divide">/</button></li>
                <li><button id="equals">=</button></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
